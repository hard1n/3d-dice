<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
    <title>3D Dice</title>
</head>
<body>
    <main class="main-container">
        <section class="left-side">
            <button class="dice-face dice-btn face1" id="btn1">
                <div class="dot"></div>
            </button>
            <button class="dice-face dice-btn face2" id="btn2">
                <div class="dot"></div>
                <div class="dot dot2"></div>
            </button>
            <button class="dice-face dice-btn face3" id="btn3">
                <div class="dot"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
            </button>
            <button class="dice-face dice-btn face4" id="btn4">
                <div class="dot"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
            </button>
            <button class="dice-face dice-btn face5" id="btn5">
                <div class="dot"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="dot dot5"></div>
            </button>
            <button class="dice-face dice-btn face6" id="btn6">
                <div class="dot"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="dot dot5"></div>
                <div class="dot dot6"></div>
            </button>
        </section>
        <section class="right-side">
            <div class="main-dice-container">
                <div class="main-dice__box" id="dice-box">
                    <div class="dice-face face1 main-dice" id="dice-1">
                        <div class="dot"></div>
                    </div>
                    <div class="dice-face face2 main-dice" id="dice-2">
                        <div class="dot"></div>
                        <div class="dot dot2"></div>
                    </div>
                    <div class="dice-face face3 main-dice" id="dice-3">
                        <div class="dot"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                    </div>
                    <div class="dice-face face4 main-dice" id="dice-4">
                        <div class="dot"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                        <div class="dot dot4"></div>
                    </div>
                    <div class="dice-face face5 main-dice" id="dice-5">
                        <div class="dot"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                        <div class="dot dot4"></div>
                        <div class="dot dot5"></div>
                    </div>
                    <div class="dice-face face6 main-dice" id="dice-6">
                        <div class="dot"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                        <div class="dot dot4"></div>
                        <div class="dot dot5"></div>
                        <div class="dot dot6"></div>
                </div>
                </div>
            </div>
            <nav class="nav-footer">
                <div class="dice-face dice-hover face1">
                    <div class="dot"></div>
                </div>
                <div class="dice-face dice-hover face2">
                    <div class="dot"></div>
                    <div class="dot dot2"></div>
                </div>
                <div class="dice-face dice-hover face3">
                    <div class="dot"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                </div>
                <div class="dice-face dice-hover face4">
                    <div class="dot"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                    <div class="dot dot4"></div>
                </div>
                <div class="dice-face dice-hover face5">
                    <div class="dot"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                    <div class="dot dot4"></div>
                    <div class="dot dot5"></div>
                </div>
                <div class="dice-face dice-hover face6">
                    <div class="dot"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                    <div class="dot dot4"></div>
                    <div class="dot dot5"></div>
                    <div class="dot dot6"></div>
                </div>
            </nav>
        </section>
        <!-- <section class="main-section"> -->
        </section>
    </main>
</body>
</html>
